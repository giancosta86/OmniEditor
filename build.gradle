buildscript {
    repositories {
        maven {
            url 'https://dl.bintray.com/giancosta86/Hephaestus'
        }

        jcenter()
    }

    dependencies {
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.6'
        classpath 'info.gianlucacosta.moonlicense:moonlicense-gradle:4.0'
        classpath 'info.gianlucacosta.aurora:aurora:4.0'
    }
}


apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'osgi'
apply plugin: 'com.jfrog.bintray'
apply plugin: 'info.gianlucacosta.moonlicense'
apply plugin: 'info.gianlucacosta.aurora'


group 'info.gianlucacosta.omnieditor'
archivesBaseName = 'omnieditor'
version '2.2'


description = 'Ready-made JavaFX IDE for custom languages'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.fxmisc.richtext:richtextfx:0.6.5'
}



aurora {
    gitHubUser = 'giancosta86'

    author {
        name = 'Gianluca Costa'
        email = 'gianluca@gianlucacosta.info'
        url = 'http://gianlucacosta.info/'
    }

    bintray {
        repo = 'Hephaestus'
        licenses = ['Apache-2.0']
        labels = [
          'custom languages',
          'ready-made',
          'IDE',
          'code editor',
          'syntax highlighting',
          'JavaFX',
          'library',
          'Java'
        ]
    }
}


moonLicense {
    license = apache2

    productInfo {
        productName = 'OmniEditor'
        inceptionYear = 2015
        copyrightHolder = 'Gianluca Costa'
    }
}
